    <!-- Google Maps-related JavaScript -->
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', init);

        function init() {
            var mapOptions = {
                zoom: 15,

                // The latitude and longitude of center of the map 
                center: new google.maps.LatLng(40.425581, -86.908285), 

                // Disables the default Google Maps UI components
                disableDefaultUI: true,
                scrollwheel: false,
                draggable: true,

                // Map style from Snazzy Maps
                styles: [{"stylers":[{"hue":"#ff1a00"},{"invert_lightness":true},{"saturation":-100},{"lightness":33},{"gamma":0.5}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#2D333C"}]}]
            };

            // Get the HTML DOM element that will contain your map 
            // We are using a div with id="map" seen below in the <body>
            var mapElement = document.getElementById('map');

            // Create the Google Map using out element and options defined above
            var map = new google.maps.Map(mapElement, mapOptions);

            // Custom Map Marker Icon in -map-marker.png 
            var image = 'img/map-marker.png';
            

            // Harry's
            var Harrys = {lat: 40.423842, lng: -86.908998};
            var harrysMarker = new google.maps.Marker({
                position: Harrys,
                map: map,
                icon: image,
                title: 'Harrys'
            });
            // Neon Cactus
            var Neon = {lat: 40.423207, lng: -86.900516};
            var neonMarker = new google.maps.Marker({
                position: Neon,
                map: map,
                icon: image
            });

            // Brothers 
            var Brothers = {lat: 40.422943, lng: -86.903192};
            var brothersMarker = new google.maps.Marker({
                position: Brothers,
                map: map,
                icon: image
            });

            var infowindow = null;

            // eventListeners for infoWindow             
            harrysMarker.addListener('click', function() {
                var contentString =
                '<div class="box" id ="myInfoWinDiv" style="background:url(img/harrysImg.png) no-repeat 50% 50%;">' +
                '<div class="overlay">' +
                        '<span class="play"><img src="img/playButton.png"></span>' +
                    '</div>' +
                '</div>';

                if(infowindow != null) infowindow.close();

                infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                
                infowindow.open(map, harrysMarker);

                // Scroll function for each different listener
                google.maps.event.addListener(infowindow,'domready',function(){
                    $('#myInfoWinDiv').click(function() {
                        $('html,body').animate({
                        scrollTop: $("#uListen").offset().top},
                        1000);
                    });
                });

            });

            neonMarker.addListener('click', function() {
                var contentString =
                '<div class="box" id ="myInfoWinDiv" style="background:url(img/neonImg.png) no-repeat 50% 50%;">' +
                '<div class="overlay">' +
                        '<span class="play"><img src="img/playButton.png"></span>' +
                    '</div>' +
                '</div>';

                if(infowindow != null) infowindow.close();

                infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                infowindow.open(map, neonMarker);

                // Scroll function for each different listener
                google.maps.event.addListener(infowindow,'domready',function(){
                    $('#myInfoWinDiv').click(function() {
                        $('html,body').animate({
                        scrollTop: $("#uListen").offset().top},
                        1000);
                    });
                });

            });


            brothersMarker.addListener('click', function() {
                var contentString =
                '<div class="box" id ="myInfoWinDiv" style="background:url(img/brothersImg.png) no-repeat 50% 50%;">' +
                '<div class="overlay">' +
                        '<span class="play"><img src="img/playButton.png"></span>' +
                    '</div>' +
                '</div>';

                if(infowindow != null) infowindow.close();

                infowindow = new google.maps.InfoWindow({
                    content: contentString
                });             
                
                infowindow.open(map, brothersMarker);

                // Scroll function for each different listener
                google.maps.event.addListener(infowindow,'domready',function(){
                    $('#myInfoWinDiv').click(function() {
                        $('html,body').animate({
                        scrollTop: $("#uListen").offset().top},
                        1000);
                    });
                });

            });
            


        }
        


    </script>



    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });

    </script>
