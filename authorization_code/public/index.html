<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://developer.spotify.com/web-api/static/css/cached.css">
    <style type='text/css'>
    body {
    padding: 20px;
}

#login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

#search-form, .form-control {
    margin-bottom: 20px;
}
.cover, .pcover{
    width: 300px;
    height: 300px;
    display: inline-block;
    background-size: cover;
}
.cover:hover, .pcover:hover{
    cursor: pointer;
}
.cover.playing, .pcover.playing{
    border: 5px solid #e45343;
}
  </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type='text/javascript'>//<![CDATA[
    window.onload=function(){
    // find template and compile it
    var playTemplateSource = document.getElementById('playlists-template').innerHTML,
        playTemplate = Handlebars.compile(playTemplateSource),
        playResultsPlaceholder = document.getElementById('playlists'),
        playingCssClass = 'playing',
        audioObject = null;

    var fetchPlaylistTracks = function (playlistId, ownerId, authToken, callback) {
        $.ajax({
            url: 'https://api.spotify.com/v1/users/' + ownerId + "/playlists/", playlistId,
            type: 'GET',
            headers: { 'Authorization': 'Bearer ' + authToken },
            success: function (response) {
                console.log(response);
                callback(response);
            },
            error: function(err) {
              console.log(err);
            }
        });
    }; 

    var getPlaylists = function(userID, authToken) {
      $.ajax({
            url: 'https://api.spotify.com/v1/users/' + userID + '/playlists',
            type: 'GET',
            headers: { 'Authorization': 'Bearer ' + authToken },
            success: function (response) {
                playResultsPlaceholder.innerHTML = playTemplate(response);
            },
            error: function(err) {
              window.alert(err.responseText)
            }
        });
    }

    playlists.addEventListener('click', function (e) {
        var target = e.target;
        if (target !== null && target.classList.contains('pcover')) {
            if (target.classList.contains(playingCssClass)) {
                audioObject.pause();
            } else {
                if (audioObject) {
                    audioObject.pause();
                }
                fetchPlaylistTracks(target.getAttribute('data-playlist-id'), target.getAttribute('data-owner-id'), document.getElementById('accessToken').value, function (data) {
                    audioObject = new Audio(data.tracks.items[0].preview_url);
                    audioObject.play();
                    target.classList.add(playingCssClass);
                    audioObject.addEventListener('ended', function () {
                        target.classList.remove(playingCssClass);
                    });
                    audioObject.addEventListener('pause', function () {
                        target.classList.remove(playingCssClass);
                    });
                });
            }
        }
    });

    document.getElementById('playlist-form').addEventListener('submit', function (e) {
        e.preventDefault();
        getPlaylists(document.getElementById('userID').value, document.getElementById('accessToken').value);
    }, false);
    }//]]> 
    </script>

  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <div class="container">
          <h1>List of the user's Playlists</h1>
          <form id="playlist-form">
            <input type="submit" id="getplaylists" class="btn btn-primary" value="Get Playlists" />
          </form>
          <div id="playlists"></div>
        </div>
      </div>
    </div>

<script id="playlists-template" type="text/x-handlebars-template">
    {{#each items}}
    <h3>{{name}}</h3>
    <iframe src="https://embed.spotify.com/?uri=spotify:user:{{owner.id}}:playlist:{{id}}" width="500" height="400" frameborder="0" allowtransparency="true"></iframe>
    {{/each}}
</script>

<script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd><input type="text" id="userID" value={{id}} /></dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
    <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd><input type="text" id="accessToken" value={{access_token}} /></dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

    </body>

    

</html>
